<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    
    <link rel="shortcut icon" href="./assets/Vector.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <span>Counter: </span>
        <div class="counter">
            <button class="minus-button" title="minus">-</button>
            <span class="counter-value">0</span>
            <button class="plus-button" title="plus">+</button>
        </div>
        <button class="reset" title="Value reset?">Reset</button>
    </section>

    <footer>
        <a href="https://yasminhernandes.vercel.app">By Yasmin Hernandes</a>
    </footer>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
